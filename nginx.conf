# Nginx配置文件 - 用于解决Vue.js SPA路由404问题
# 请将此配置应用到宝塔面板的网站配置中

server {
    listen 443 ssl http2;
    server_name englishpod666.icu www.englishpod666.icu;
    
    # SSL证书配置（宝塔面板会自动添加）
    # ssl_certificate /path/to/certificate.crt;
    # ssl_certificate_key /path/to/private.key;
    
    # 网站根目录
    root /www/wwwroot/englishpod666.icu;
    index index.html;
    
    # 安全头设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;
    
    # 后端API代理 - 验证码接口
    location /captcha {
        proxy_pass http://127.0.0.1:5000/captcha;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # 后端API代理 - 登录接口
    location /login {
        # 只代理POST请求到后端
        if ($request_method = POST) {
            proxy_pass http://127.0.0.1:5000/login;
        }
        # GET请求交给前端处理
        if ($request_method = GET) {
            try_files $uri $uri/ /index.html;
        }
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 后端API代理 - 注册接口
    location /register {
        # 只代理POST请求到后端
        if ($request_method = POST) {
            proxy_pass http://127.0.0.1:5000/register;
        }
        # GET请求交给前端处理
        if ($request_method = GET) {
            try_files $uri $uri/ /index.html;
        }
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 其他后端API接口
    location ~ ^/(api|verify-email|resend-verification)/ {
        proxy_pass http://127.0.0.1:5000$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 上传文件访问
    location /uploads/ {
        proxy_pass http://127.0.0.1:5000/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Vue.js SPA路由支持 - 关键配置
    # 这个配置必须放在最后，作为fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 错误页面
    error_page 404 /index.html;
    
    # 日志配置
    access_log /www/wwwlogs/englishpod666.icu.log;
    error_log /www/wwwlogs/englishpod666.icu.error.log;
}

# HTTP重定向到HTTPS
server {
    listen 80;
    server_name englishpod666.icu www.englishpod666.icu;
    return 301 https://$server_name$request_uri;
}